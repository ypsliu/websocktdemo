<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Spring Boot WebSocket Broadcast</title>
</head>
<body onload="disconnect()">
<noscript>
    <h2 style="color: #ff0000;">Your browser does not support websocket!</h2>
</noscript>
<div>
    <button id="connect" onclick="connect();">Connect</button>
    <button id="disconnect" onclick="disconnect();" disabled="disabled">Disconnect</button>
</div>
<div id="conversationDiv">
    <label for="name">Please enter you name:</label>
    <input type="text" id="name" placeholder="name"/>
    <button id="sendName" onclick="sendName();">Send</button>
    <p id="response"></p>
</div>
<script th:src="@{sockjs.min.js}"></script>
<script th:src="@{stomp.min.js}"></script>
<script th:src="@{jquery.js}"></script>
<script type="text/javascript">
    var stompClient = null;

    function setConnected(connected) {
        conn = $('#connect');
        disconn = $('#disconnect');
        if (connected) {
            conn.attr('disabled', 'true');
            disconn.removeAttr('disabled');
        } else {
            conn.removeAttr('disabled');
            disconn.attr('disabled', 'true');
        }
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        $('#response').html();
    }

    function connect() {
        var socket = new SockJS("/im");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/b', function (response) {
                showResponse(JSON.parse(response.body).response);
            });
        });
    }

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log('Disconnected');
    }

    function sendName() {
        var name = $('#name').val();
        stompClient.send(
            '/broadcast',
            {
                "authorization": "this is a token generated by your code!"
            },
            JSON.stringify({'name': name})
        );
    }

    function showResponse(message) {
        var response = $('#response');
        response.html(response.text() + '\r\n' + message);
    }
</script>
</body>
</html>
